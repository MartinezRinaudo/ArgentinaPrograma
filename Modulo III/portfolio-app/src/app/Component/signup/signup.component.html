<form action="" method="post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                    <p class="text-white-50 mb-5">Please register your user!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input [(ngModel)]="email" name="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input [(ngModel)]="password" name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="RegisterUser()">Signup</button>
    
                  </div>
      
                  <div>
                    <p class="mb-0">Do you have an account? <a routerLink="login" href="login" class="text-white-50 fw-bold">Log In</a>
                    </p>
                  </div>
                  <div>
                    <p class="mb-0">Continue without register? <a routerLink="portfolio" href="portfolio" class="text-white-50 fw-bold">Portfolio</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    </section>
</form>
